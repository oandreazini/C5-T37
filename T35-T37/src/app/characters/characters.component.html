<div class="list-row">
  <div class="col-md-4">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchName()">Search</button>
      </div>
    </div>
  </div>

<div class="container">
  <div class="row">
    <div *ngFor="let char of characters" class="card mx-4 my-4" style="width: 18rem;">
      <img src={{char.image}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{char.name}}</h5>
        <hr>
        <h5 class="card-title">ID: {{char.id}}</h5>
        <h5 class="card-title">Estado: {{char.status}}</h5>
        <h5 class="card-title">Espécie: {{char.species}}</h5>
        <h5 class="card-title">Género: {{char.gender}}</h5>
        <h5 class="card-title">Origen: {{char.origin}}</h5>
        <a class="btn btn-primary" routerLink="/moreInfo/{{char.id}}">More info</a>
      </div>
    </div>
  </div>
</div>
