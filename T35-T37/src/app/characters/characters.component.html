<div class="container">
  <div class="row">
    <div *ngFor="let char of characters" class="card mx-4 my-4" style="width: 18rem;">
      <img src={{char.image}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{char.name}}</h5>
        <a class="btn btn-primary" routerLink="/moreInfo/{{char.id}}">More info</a>
      </div>
    </div>
  </div>
</div>
