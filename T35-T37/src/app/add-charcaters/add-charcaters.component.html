<div>
  <div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="character.name" />
    </div>

  <div class="form-group">
    <label for="status">Estado</label>
    <input type="text" class="form-control" id="status" name="status" required [(ngModel)]="character.status" />
  </div>

  <div class="form-group">
    <label for="species">Espécie</label>
    <input type="text" class="form-control" id="species" name="species" required [(ngModel)]="character.species" />
  </div>

  <div class="form-group">
    <label for="gender">Género</label>
    <input type="text" class="form-control" id="gender" name="gender" required [(ngModel)]="character.gender" />
  </div>

  <div class="form-group">
    <label for="origin">Origen</label>
    <input type="text" class="form-control" id="origin" name="origin" required [(ngModel)]="character.origin" />
  </div>

  <div class="form-group">
    <label for="image">Imagen</label>
    <input type="text" class="form-control" id="image" name="image" required [(ngModel)]="character.image" />
  </div>

  <button (click)="saveCharacter()" class="btn btn-success">Submit</button>
</div>

  <div *ngIf="submitted">
    <h4>Successfully!</h4>
    <button class="btn btn-success" (click)="newCharacter()">Add</button>
  </div>
</div>
</div>
